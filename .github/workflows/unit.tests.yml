name: Unit tests

on:
  push:
    branches: [ development, master ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ development, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: yarn install --ignore-scripts
      - run: yarn test
      - run: cat coverage/coverage-final.json
